<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Responsive Section layout</title>
  </head>
  <body>
    <div class="p-12">
      <div class="max-w-5xl mx-auto text-slate-700 grid grid-cols-3 gap-8">
        <div class="p-6 bg-sky-100 rounded-2xl col-span-3 flex items-center gap-6">
          <div class="flex-1 space-y-4 ">
            <h1 class="text-5xl font-bold text-center">Love all ,<br> Trust a few .</h1>
            <div class="w-[50%] h-[1px] bg-gray-800 items-center "></div>
            <p class="font-semibold text-center">Learn the truth and truth will set you free .</p>
            
          </div>
          <div class="flex-1">
            <img src="../src/pic2.jpeg" alt="pic" class="rounded-xl" />
          </div>
        </div>
        <div class="p-6 rounded-2xl font-medium bg-purple-100">19 June 2022</div>
        <div class="p-6 rounded-2xl font-medium bg-amber-100">7:00 AM</div>
        <div class="p-6 rounded-2xl font-medium bg-blue-100">New Delhi</div>
      </div>
    </div>
  </body>
</html>
